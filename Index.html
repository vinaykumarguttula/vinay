<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocapitalize="off" class="search-box" placeholder="Search for a city">
        </header>

        <main>
            <section class="location">
                <div class="city">Manila, Las Pinas</div>
                <div class="date">Monday 30 May</div>
            </section>

            <div class="current">
                <div class="temp">15 <span>&#8451;</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&#8451; / 16&#8451;</div>
            </div>
        </main>
    </div>

    <script src="./Script.js"></script>
    
</body>
</html>
